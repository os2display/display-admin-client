on: pull_request
name: Pull Request Review
jobs:
  frontend-build:
    name: Frontend build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Make build dir
        run: |
          mkdir -p build

      - name: Build assets
        run: |
          docker network create frontend
          docker compose run --rm node yarn install
          docker compose run --rm node yarn build

  frontend-coding-standards:
    name: Frontend coding standards
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: React coding standards
        run: |
          docker network create frontend
          docker compose run --rm node yarn install
          docker compose run --rm node yarn check-coding-standards-actions

  playwright-tests:
    name: Playwright
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup network
        run: docker network create frontend

      - name: Install client
        run: docker compose run node yarn

      - name: Run playwright
        env:
          CI: 'true'
        run: |
          docker compose run --rm node yarn install
          docker compose run --rm playwright npx playwright install --with-deps
          docker compose run --rm playwright npx playwright test --retries 3


      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  changelog:
    runs-on: ubuntu-latest
    name: Changelog should be updated
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Git fetch
        run: git fetch

      - name: Check that changelog has been updated.
        run: git diff --exit-code origin/develop -- CHANGELOG.md && exit 1 || exit 0
